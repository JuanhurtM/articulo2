<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewServer.com | Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top pb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">New Server</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href=/about>About</a>
            </div>
          </div>
        </div>
    </nav>
    <section class="w-50 mx-auto text-center pt-5 mt-5" id="intro">
      <h1 class="mt-4 text-success">Welcome to New Server</h1>
      <h2 class="mt-3 fs-5"></h2>

      <table class="table table-hover table-bordered mt-4">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Create Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>{{ data[1].id }}</td>
              <td>{{ data[1].title }}</td>
              <td>{{ data[1].author }}</td>
              <td>{{ data[1].create_date }}</td>
            </tr>
        </tbody>
      </table>

      <h2 class="text-aling-left mt-5">Article</h2>
      <p class="text-center mt-3">{{ data[1].body }}</p>

      <a href="/" class="btn btn-success mt-5" >Go back</a>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
